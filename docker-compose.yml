version: "3.6"
services:
  web:
    build:
      context: .
      dockerfile: DockerFile
    depends_on:
      - db
    links:
      - db
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      CLOUDINARY_CLOUD_NAME: "${CLOUDINARY_CLOUD_NAME}"
      CLOUDINARY_API_KEY: "${CLOUDINARY_API_KEY}"
      CLOUDINARY_API_SECRET: "${CLOUDINARY_API_SECRET}"
      TOKEN_SECRET: "${TOKEN_SECRET}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      DB_PASSWORD: "${POSTGRES_PASSWORD}"
      NODE_ENV: "production"
      PRODUCTION: 'true'
      PORT: "${PORT}"
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - .:/app
  db:
    image: postgres:latest
    name: quick_credit_db_container
    restart: always
    command: -c ssl=on -c ssl_cert_file=/var/lib/postgresql/server.crt -c ssl_key_file=/var/lib/postgresql/server.key -c bash chown 4096:4096 server.key -c bash chmod 0777 server.key
    ports:
      - "${HOST_PORT}:${DB_PORT}"
    environment: 
      POSTGRES_DATABASE: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes: 
      - ./pgData:/var/lib/postgresql/
      - $PWD/server.crt:/var/lib/postgresql/server.crt:ro
      - $PWD/server.key:/var/lib/postgresql/server.key:ro
volumes: 
  pgData: {}
