                    <li class="sidenav__item s-12">

                    </li>
                    <li class="sidenav__item s-12">
                            <a class="sidenav__item-link" href="./signin.html">Logout</a>

                </ul>
            </nav>
            <div class="dashboard">
                <div class="dashboard__sidebar -android-lollipop-7 hide-on-medium-and-down ">
                    <div class="dashboard__sidebar-header -android-lollipop-6">
                        <div class="dashboard__sidebar-logo">
                           <a href="index.html">
                                <img class="dashboard__sidebar-logo-img" src="./assets/images/quick-credit.png">
                           </a> 
                        </div>
                    </div>

                    <div class="dashboard__sidebar-separator -android-lollipop-8"></div>
                    <div class="dashboard__sidebar-header-2">
                            <div class="dashboard__sidebar-image-holder2">
                                    <center>
                                        <img  src="./assets/images/vault.png" />
                                    </center>
                                </div>
                                <div class="dashboard__sidebar-email -col-sm-12 -text-align-center -transparent-black-bg -fc-white">mary.jane@gmail.com</div>

                    <div class="dashboard__sidebar-line"></div>

                        </li>
                        <li class="dashboard__sidebar-navigation-item">

                        </li>
                        <li class="dashboard__sidebar-navigation-item">
                            <a class="dashboard__sidebar-navigation-link" href="./repayment.html"><i class="material-icons dashboard__sidebar-navigation-icon -fs-res-l-1">library_books</i>Repayment
                                history
                            </a>
                        </li>
                    </ul>

                </div>
                <div class="dashboard__main -col-l-10 -offset-l-2 -col-sm-12 -offset-sm-0 ">
                    <div class="dashboard__header -android-lollipop-1 ">
                        
                        <div class="logo -logo-w-sm-dv hide-on-large-only">
                            <a href="index.html"><img class="logo__img-l logo__img-m logo__img-sm" src="./assets/images/quick-credit-1.png"
                                    alt="" /></a>
                        </div>
                        <div class="sidedrawer hide-on-large-only -sidedrawer__stroke-bgColor" id="sidedrawer">

                                <div class="sidedrawer__stroke"></div>

                        </div>
                        <div class="dashboard__header-image-holder hide-on-medium-and-down">
                            <img onclick = "toggler()" class="dropBtn" src="./assets/images/mary_jane.jpg" />
                        </div>
                    </div>
                    
                    <div class="dashboard__header-email-display -col-l-5 -col-m-8 -text-align-right -fc-gray hide-on-medium-and-down -fs-res-l-0">Mary Jane</div>

                        <div class="loanapp -loanapp-top -col-l-8 -col-m-10 -col-sm-12 -offset-m-1 -offset-sm-0">

                            </div>

                                    id="myLoan">
                                <datalist id="myLoanId">
                                    <option value="100000">
                                        <option value="200000">
                                            <option value="300000">
                                                <option value="1000000">
                                                    <option value="2000000">
                                </datalist>
                            </div>
                            <div class="loan__tenor">
                                <div class="" id="loanDays"><span>Tenor: </span>1</div>
                                <input type="range" min="1" max="12" value="1" class="slider -col-sm-12 -fs-res-l-1 -fs-res-m-2 -fs-res-sm-3"
                                    id="myDaysRange" />
                            </div>
                           
                           
                                </div>
                                <div class="loanapp__footer">
                                        <button class="loanapp__button btn-small-3 -fs-res-l-0 -fs-res-m-2 -fs-res-sm-4 -fc-white">Apply</button>
                            </div>
                        </div>
                        </div>
