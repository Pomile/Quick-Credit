<!DOCTYPE html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css?family=Cardo|Crimson+Text|Oswald|Poppins|Quicksand:500|Work+Sans" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="./assets/images/quick-credit-32x32.png" />
        <title>Signup</title>
    <link href="main.css" rel="stylesheet"></head>

    <body>
        <div class='root'>
            <div class="backdrop" id="backdrop"></div>
            <nav class="sidenav-wrapper hideSideNav" id="sidenavWrapper">
                <div class="-col-sm-12 sidenav-wrapper__header"></div>
                <ul class="sidenav">
                    <li class="sidenav__item">
                        <a class="sidenav__item-link" href="./index.html">Home</a>
                    </li>
                    <li class="sidenav__item s-12">
                        <a class="sidenav__item-link" href="./signin.html">Sign in</a>
                    </li>
                </ul>
            </nav>
            <div id="header" class="-transparent-bg">
                <div class="sidedrawer hide-on-large-only" id="sidedrawer">
                    <div class="sidedrawer__stroke"></div>
                    <div class="sidedrawer__stroke"></div>
                    <div class="sidedrawer__stroke"></div>
                </div>
                <div class="logo -logo-w-sm-dv">
                    <a><img class="logo__img-l logo__img-m logo__img-sm" src="images/quick-credit.bundle.png" alt="" /></a>
                </div>

                <ul class="nav nav__shift-right hide-on-medium-and-down">
                    <li class="nav__item -nav__item-margin"><a class="nav__link nav__link-with-border" href="index.html">Home</a></li>
                    <li class="nav__item -nav__item-margin"><a class="nav__link nav__link-with-border" href="signin.html">Sign
                            in</a></li>
                </ul>

            </div>
            <div id="section-1" class="-signup-image-bg">
                <div class="overlay -overlay-height -overlay-margin-top"></div>
                <div class="signup -col-l-8 -col-m-10 -col-sm-12 -offset-l-2 -offset-m-1 -offset-sm-0">
                    <div class="signup__container -col-l-6 -col-m-8 -col-sm-10">
                        <div class="signup__header -text-align-center -fs-res-l-2 -fs-res-m-3 -fs-res-sm-5 -fc-whitesmoke -android-lollipop-6 ">Signup!</div>
                        <div class="signup__body -transparent-white-bg-9">
                            <center>
                                <div class="-col-sm-11"><input type="text" class="signup__inputText -fs-res-l-0 -fs-res-m-2 -fs-res-sm-3"
                                        placeholder="Firstname" /></div>
                                <div class="-col-sm-11"><input type="text" class="signup__inputText -fs-res-l-0 -fs-res-m-2 -fs-res-sm-3"
                                        placeholder="Lastname" /></div>
                                <div class="-col-sm-11"><input type="text" class="signup__inputText -fs-res-l-0 -fs-res-m-2 -fs-res-sm-3"
                                        placeholder="Email" /></div>
                                <div class="-col-sm-11"><input type="tel" class="signup__inputText -fs-res-l-0 -fs-res-m-2 -fs-res-sm-3"
                                        placeholder="Phone" /></div>
                                <div class="-col-sm-11"><input type="password" class="signup__inputText -fs-res-l-0 -fs-res-m-2 -fs-res-sm-3"
                                        placeholder="Password" /></div>
                                <div class="-col-sm-11"><input type="password" class="signup__inputText -fs-res-l-0 -fs-res-m-2 -fs-res-sm-3"
                                        placeholder="Confirm Password" /></div>
                                <div class="-col-sm-11"><button id="signupBtn" class="signup__button btn-small -android-lollipop-6 -fs-res-l-0 -fs-res-m-2 -fs-res-sm-4 -fc-white">Submit</button></div>

                        </div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
        </div>
    <script type="text/javascript" src="js/main.bundle.js"></script></body>

</html>
